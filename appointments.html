<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="patients.html">Patients</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="doctors.html">Doctors</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Manage Appointments</h2>
        <form id="appointmentForm">
            <label for="appointmentPatient">Patient Name:</label>
            <input type="text" id="appointmentPatient" required>
            <label for="appointmentDoctor">Doctor Name:</label>
            <input type="text" id="appointmentDoctor" required>
            <label for="appointmentDate">Date:</label>
            <input type="date" id="appointmentDate" required>
            <button type="submit">Add Appointment</button>
        </form>
        <h3>Appointment List</h3>
        <ul id="appointmentList"></ul>
    </main>
    <footer>
        <p>&copy; 2024 Hospital Management System</p>
    </footer>
    <script src="appointments.js"></script>
</body>
</html>
